<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Books List</title>
    <link rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
</head>
<body>

<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto mb-4">
                <div class="section-title text-center ">
                    <h3 class="top-c-sep">Список валют</h3>
                </div>
            </div>
        </div>
        <form th:action="@{/getGif/${curr}}" method="get" >
            <select class="form-control" id="code" name="code">
                <option value="">Выберите валюту</option>
                <option th:each="curr : ${currencies}"
                        th:value="${curr}"
                        th:text="${curr}">
                </option>
            </select>
            <div class="col-md-6 col-lg-2 my-3 right-list">
                <button class="btn btn-lg btn-block btn-success btn-custom" type="submit">Подтвердить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>


<style>

body {
    background:#f5f5f5;
    margin-top:20px;
    }

.right-list {
    right: 15px;
}
</style>
